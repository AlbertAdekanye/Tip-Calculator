<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">



<!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- import css -->
<link rel="stylesheet" type="" href="/css/style.css">


  


 
</head>
<body>

 <div class="wrapper">
    <div class="calc">
      <div class="calc-left">
        <div class="cl-input">
          <label for="bill">Bill</label>
          <div class="bill-input">
            <span>$</span>
            <input id="bill" type="number" aria-label="bill">
            <!-- <span>0</span> -->
          </div>
        </div>
        <h3 class="cl-tips-title">Select Tip %</h3>
       <div class="cl-tips">
        <div class="cl-tip">
          5%
        </div>
         <div class="cl-tip">
          10%
        </div>
         <div class="cl-tip">
          15%
        </div>
         <div class="cl-tip">
          25%
        </div>
         <div class="cl-tip">
          50%
        </div>
         <div class="cl-tip cl-tip-custom">
          custom
        </div>
        <div><div class="cl-input">
          <label for="people">number of people</label>
          <div class="form-input">
            <span>$</span>
            <input id="people" type="number" aria-label="number of people">
            <!-- <span>0</span> -->
          </div>
        </div></div>
       </div>
      </div>
       <div class="calc-right">
        <div class="cr-wrapper">
            <div class="tip">
            <div class="tip-info">
              <h3 class="tip-title">tip amount</h3>
            <p class="tip-subtitle">person</p>
            </div>
            <h3 class="tip-amount">
              $0.00
            </h3>
          </div>
           <div class="tip">
            <div class="tip-info">
              <h3 class="tip-title">total</h3>
            <p class="tip-subtitle">person</p>
            </div>
            <h3 class="tip-amount">
              $0.00
            </h3>
          </div>
        </div>
          <div class="tip-action">
              <button class="tip-reset-btn">
                reset
              </button>
          </div>
        </div>
    </div>
 </div>

  <script src="./js/main.js"></script>
</body>
</html>
